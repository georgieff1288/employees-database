<p *ngIf="errorMsg" class="medium-text text-center mt-3" style="color: red; width: 100%;">{{errorMsg}}</p>
<div class="edit-container d-flex justify-content-center align-items-center py-3">    
    <div class="full-width">
        <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()">            
            <div class="d-flex flex-column flex-md-row">
                <div class="full-width pe-0 pe-md-5">
                    <label for="name">Name: </label>  
                    <span *ngIf="name?.invalid && (name?.dirty || name?.touched)">
                        <span *ngIf="name?.errors?.['required']"> Name is required.</span>
                    </span>
                    <input class="form-control" id="name" type="text" formControlName="name" > 
                </div>
                <div class="full-width ps-0 ps-md-5">
                    <label for="address">Address: </label> 
                    <span *ngIf="address?.invalid && (address?.dirty || address?.touched)">
                        <span *ngIf="address?.errors?.['required']"> Address is required.</span>
                    </span>                     
                    <input class="form-control" id="address" type="text" formControlName="address">
                </div>
            </div>
            <div class="d-flex flex-column flex-md-row">
                <div class="full-width pe-0 pe-md-5">
                    <label for="phone">Phone: </label>
                    <span *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)">
                        <span *ngIf="phone?.errors?.['required']"> Phone is required.</span>
                    </span>  
                    <input class="form-control" id="phone" type="tel" formControlName="phone">
                </div>
                <div class="full-width ps-0 ps-md-5">
                    <label for="salary">Salary: </label> 
                    <span *ngIf="salary?.invalid && (salary?.dirty || salary?.touched)">
                        <span *ngIf="salary?.errors?.['required']"> Salary is required.</span>
                    </span> 
                    <input class="form-control" id="salary" type="text" formControlName="salary">
                </div>
            </div>  
            <div class="d-flex justify-content-center py-3">
                <select class="form-select" aria-label="Default select example" id="position" formControlName="position_id"> 
                    <option disabled="disabled" selected="selected">Select position</option>                  
                    <optgroup *ngFor="let dep of positions" [label]="dep.department">
                        <option *ngFor = "let position of dep.positions" [ngValue]="position.id">{{position.name}}</option>
                    </optgroup>
                </select>                  
            </div>
            <span *ngIf="position_id?.invalid && (position_id?.dirty || position_id?.touched)">
                <p *ngIf="position_id?.errors?.['required']" class="text-center" style="width: 100%;"> Postion is required.</p>
            </span> 
            <div class="d-flex justify-content-center my-3">
                <button class="btn" type="submit" id="btn-add" [disabled]="!employeeForm.valid">Add</button>
            </div>
        </form>
    </div>
</div>
